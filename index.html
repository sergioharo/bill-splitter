<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Bill Splitter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.1.min.js"></script>
    </head>
    <body>
    <div class="body-wrap">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-inverse leftNav pull-left">
                        <i class="icon-white"></i>
                    </a>
                    <a class="brand" href="#">Bill Splitter</a>
                    <a class="btn btn-inverse rightNav pull-right">
                        <i class="icon-white"></i>
                    </a>
                </div>
            </div>
        </div>

        <div id="container" class="container"></div> <!-- /container -->

        <footer>&copy; Sergio Haro 2012</footer>
</div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/underscore.min.js"></script>
        <script src="js/vendor/backbone.min.js"></script>
        <script src="js/vendor/backbone-relational.js"></script>

        <script src="js/models.js"></script>
        <script src="js/views.js"></script>
        <script src="js/router.js"></script>
        <script src="js/main.js"></script>

<script type="text/template" id="start_template">
    <div class="intro">
        <h3>Hello, Bill Splitter</h3>
        <p>This little app will help you split a check into the various people. To get started,
            just click on the "Get Started" button.</p>
    </div>

    <button class="btn btn-success btn-block btn-large">Get Started</button>
</script>

<script type="text/template" id="all_template">
    <li class="add">
        <div class="add-text">Add a new person</div>
    </li>
</script>

<script type="text/template" id="person_template">
    <div class="name"><%= person.get("name") %></div>
    <div class="total"><%= person.total().toFixed(2) %></div>
    <table class="desc">
        <tr class="subtotal">
            <td><%= person.subtotal().toFixed(2) %></td> 
            <td>+</td>
            <td><%= person.tax().toFixed(2) %></td> 
            <td>+</td>
            <td><%= person.tip().toFixed(2) %></td>
        </tr>
        <tr class="subtotal_desc">
            <td>(subtotal)</td> 
            <td></td>
            <td>(tax)</td> 
            <td></td>
            <td>(tip)</td>
        </tr>
    </table>
</script>

<script type="text/template" id="edit_person_template">
    <div class="name">
        <input type="text" class="nameInput" placeholder="Enter name" value="<%= name %>" />
    </div>
</script>

<script type="text/template" id="item_template">
    <input type="text" pattern="[0-9]*" class="amtInput" placeholder="Enter item value" value="<%= val %>" />
</script>

<script type="text/template" id="settings_template">
    <div class="control-group">
        <label class="control-label" for="taxInput">Tax</label>
        <div class="input-append controls">
          <input type="text" pattern="[0-9]*" id="taxInput" value="<%= tax %>" />
          <span class="add-on">%</span>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="tipInput">Tip</label>
        <div class="input-append controls">
          <input type="text" pattern="[0-9]*" id="tipInput" value="<%= tip %>" />
          <span class="add-on">%</span>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <label class="checkbox">
              <input type="checkbox" id="calcInput" <%= calculateTipBeforeTax? "checked" : "" %> />
              Calculate tip before applying tax
            </label>
        </div>
    </div>
</script>

    </body>
</html>
