<script type="text/template" id="start_template">
    <div class="hero-unit">
        <h1>Hello, Bill Splitter</h1>
        <p>This little app will help you split a check into the various people. To get started,
            just click on the "Get Started" button.</p>
    </div>

    <button class="btn btn-success btn-block">Get Started</button>
</script>

<script type="text/template" id="all_template">
    <li class="add">
        <div>Add a new person</div>
    </li>
</script>

<script type="text/template" id="person_template">
    <div class="label"><%= person.get("name") %></div>
    <div class="total"><%= person.total() %></div>
    <div class="subtotal">
        <span><%= person.subtotal() %></span> +
        <span><%= person.tax() %></span> +
        <span><%= person.tip() %></span>
    </div>
    <div class="subtotal_desc">
        <span>subtotal</span> +
        <span>tax</span> +
        <span>tip</span>
    </div>
</script>

<script type="text/template" id="edit_person_template">
    <button class="btn btn-block">Go back</button>
    <div>
        <input type="numeric" class="nameInput" placeholder="Enter name" value="<%= name %>" />
    </div>
</script>

<script type="text/template" id="item_template">
    <input type="numeric" class="amtInput" placeholder="Enter item value" value="<%= (val > 0 ? val : '') %>" />
</script>
    </body>
</html>
